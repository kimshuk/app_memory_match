<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Pok√©Card</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link href="style.css" rel="stylesheet" type="text/css">    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>    <!--<script src="script.js"></script>-->    <script src="javascript/game.js"></script>    <script src="javascript/card.js"></script>    <script src="javascript/main.js"></script></head><body><!--Title Area--><header>    <div id="header_container">    </div></header><!-- Background Music --><audio loop id="game_music" src="sound/background_music/battle-vs-wild-pokemon.mp3" type="audo/mpeg"></audio><!-- Sound Effects --><audio id="pika" src="sound/pika.wav" type="audo/wav"></audio><audio id="match_pika" src="sound/pikachu_name.wav" type="audo/wav"></audio><audio id="not_match_pika" src="sound/pika_sad.wav" type="audo/wav"></audio><!--stats slot--><div class="main_wrapper">    <div id="stats">        <div class="stats_container">            <h3 class="stats_header">stats</h3>            <ul class="stats_list">                <li class="games_played">                    <span class="label">Games Played</span>                    <span class="value"></span>                </li>                <li class="attempts">                    <span class="label">Attempts</span>                    <span class="value"></span>                </li>                <li class="accuracy">                    <span class="label">Accuracy</span>                    <span class="value"></span>                </li>            </ul>            <button class="stats_btn" id="music"><span class="glyphicon glyphicon-volume-up"></span></button>            <button class="stats_btn" id="pause_music"><span class="glyphicon glyphicon-volume-off"></span></button>            <button class="stats_btn" id="about_modal">about</button>            <button class="reset_btn">Reset Game</button>        </div>    </div>    <!--game area-->    <div class="game_area"></div></div></body><!------------------ Modal -----------------------><div class="modal fade" id="victory_modal">    <div class="modal-dialog">        <!-- Modal content-->        <img src="" width="832" height="400" frameBorder="0">        <audio id="victory_music" src="sound/background_music/victory-vs-gym-leader.mp3" type="audo/mpeg"></audio>    </div></div><div class="modal fade" id="info_modal">    <div class="modal-dialog" id="info_content">    </div></div><div class="modal fade" id="defeat_modal">    <div class="modal-dialog">        <!-- Modal content-->        <img src="" width="480" height="360" frameBorder="0">    </div></div></html>
